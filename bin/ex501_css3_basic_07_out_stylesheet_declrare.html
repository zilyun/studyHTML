<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<!-- 각 태그에는 4종류의 스타일 시트가 적용 될 수 있습니다. 
	 1. 브라우저의 디폴트 스타일
	 2. css 스타일 시트 파일에 작성된 스타일
	 3. <style></style> 요소에 작성된 스타일
	 4. 태그 안의 style 속성에 작성된 스타일
	-->
<!-- rel 속성: 링크된 문서와의 관계(Relationship)을 지정함
	 href속성: 링크할 파일의 위치 정보를 지정(css/extern.css => )
	 type속성: 속성값으로 txt/css를 지정. (text유형의 css파일)
	 head 태그에서 사용하며 외부 스타일 시트에는 style 태그없이 CSS 스타일 시트만 저장해야 합니다. 
	
 -->
<title>스타일 시트 선언 방법 : 2. 외부 스타일시트 연결</title>
<link rel="stylesheet" type="text/css" href="css3/extern.css">
</head>
<body>
	<h3>스타일시트 이해하기</h3>
	<p>이 예제는 외부입니다.</p>
</body>
</html>
