<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!--
        attr() 메소드
        1. $(selector).attr(name);
        2. $(selector).attr(name, value);
        3. $(selector).attr(name, function(index, attr){});

        jQuery 위치 필터 선택자
            요소 : eq(n): 선택한 요소의 인덱스 번호에 해당하는 문서 객체를 선택합니다. (0,1,2,3,...)
    -->
    <script>
        $(document).ready(function () {
            // console.log($('img').attr('src')); // 첫번째 속성 값을 가져옵니다.

            // console.log($('img:eq(0)').attr('src'));
            // console.log($('img:eq(1)').attr('src'));
            // console.log($('img:eq(2)').attr('src'));

            // img 태그의 속성 'width'의 값을 200px으로 설정합니다.
            $('img').attr('width', 200);
        });
    </script>
</head>

<body>
    <img src="./image/01.png" alt="image1.png">
    <img src="./image/02.png" alt="image2.png">
    <img src="./image/03.png" alt="image3.png">
</body>

</html>
