<!DOCTYPE html>
<html>  
  <head>  
    <meta charset="UTF-8">
    <title>display : none 적용 예</title>
    <style>   
		span {
			display: none;
			border : 5px dotted orange;
			background-color: pink;
			text-align: center;
			width:250px;  /* 적용됨 */ 
			height:100px; /* 적용됨 */ 
			box-sizing: border-box;
			padding: 20px 0px;
		}
		
		div:hover>span {
			 display:table-cell;
 			 vertical-align:middle;
		}
		
		/* div:hover+span {
			display: block;
		} */
		
    </style>  
    
  </head>
  <body>
	<div>여기에 커서를 갖다 놓으세요.
		<span>나는 보여요</span>
	</div>
  </body>
</html>
