<!DOCTYPE html>
<!-- DOCTYPE : HTML 문서의 유형을 정의하는 요소로 HTML5 문서 규약을 의미 -->
<!-- 		   태그와 속성은 대소문자를 구분하지 않음. -->
<html>
<head> <!-- 문서에 대한 정보를 나타내는 <head> 요소 -->
<meta charset="UTF-8">
<!--  meta 요소는 웹 브라우저에게 문서 정보를 알려주는 역할을 함 -->
<!--  charset(문자셋) : 사용하는 언어를 표현하기 위한 모든 문자의 집합을 문자셋이라 함 --> 
<!-- UTF-8 : 전세계적으로 모두 통용될 수 있는 표준화된 텍스트 데이터 표현 인코딩 방식 -->
</head>
<body> <!-- 문서 내용을 나타내는 <body> 요소 -->
ㅎㅎ<!-- 실제 브라우저에 표시될 내용을 입력 -->
</body>
</html>
