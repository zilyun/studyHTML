<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- 
        위치 필터 선택자 : 위치와 관련된 필터 선택자입니다.
        요소: even(짝수 인덱스 요소 문서 객체를 선택합니다. 0, 2, 4, 6, ...)
        요소: odd(홀수 인덱스 요소의 문서 객체를 선택합니다. 1, 3, 5, 7, ...)
    -->
    <script>
        $(document).ready(function () {
            $('li:even').css('background', '#00ff00'); // 짝수 - 초록색
            $('li:odd').css('background', 'red'); // 홀수 - 빨강색 
        });
    </script>
</head>

<body>
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
