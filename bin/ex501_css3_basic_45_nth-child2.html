<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>nth-child2</title>
  <style>
    ul {
      margin: 0 auto;
      margin-block-start: 0em;
      margin-block-end: 0em;
    }

    li {
      list-style-type: none; /* 목록 마커의 종류를 지정해 주는 속성으로 마커를 사용하지 않음 */
      float: left;
      display: inline-block;
      padding: 20px 10px;
      width: 100px;
      text-align: center;
    }

    li:first-child {
      border-radius: 10px 0px 0px 10px;
    }

    li:last-child {
      border-radius: 0px 10px 10px 0px;
    }

    li:nth-child(2n+1) { /* 2 5 8 . . . 번째 자식인 태그 */
      background-color: rgb(105, 7, 7);
    }

    li:nth-child(2n) { /* 1 4 7 . . . 번째 자식인 태그 */
      background-color: red;
    }

    p {
      margin-left: 50px;
      clear: left;
    }
  </style>
</head>

<body>
  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
    <li>Sixth</li>
    <li>Seventh</li>
  </ul>
  <p>나는 꿈틀이입니다.</p>
 
</body>
</html>
