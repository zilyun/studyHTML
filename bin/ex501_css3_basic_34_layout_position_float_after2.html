<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float 적용 후</title>
<!-- float
	right : 요소를 오른쪽으로 정렬한다.
	left  : 요소를 왼쪽으로 정렬한다.
	none(기본값)  : 정렬하지 않는다. 
 -->
<style>
body {
	width: 200px;
}
div {
	width: 100px;
	height: 100px;
}

#box1 {
	background-color: red;
	float: right;
}

#box2 {
	background-color: blue;
	float: right;
}

#box3 {
	background-color: green;
	float: right;
}
</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>
	<div id=box3></div>
</body>
</html>
