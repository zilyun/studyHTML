<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        div { margin: 3em; }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!--    one() : 이벤트를 한 번씩만 실행합니다.  -->
    <script>
        $(document).ready(function () {
            let count = 0;
            // 이벤트를 연결합니다.
            $('div').one('click', function () {
                $(this).html(function (index, html) {
                    return "<mark>이벤트가 발생했습니다.</mark>" + count++;
                });
            }); // click end
        }); // ready end
    </script>
</head>

<body>
    <div>월요일</div>
    <div>화요일</div>
    <div>수요일</div>
</body>

</html>
