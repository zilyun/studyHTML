<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>클래스 선택자</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <!-- 
        클래스 선택자
    -->
    <script>
        $(document).ready(function () {
            $('.orange').css('color', 'orange');
        });
    </script>
</head>

<body>
    <h1>나는 검정색 입니다.</h1>
    <p>나는 검정색 입니다.</p>
    <h1 class="orange">나만 오렌지색 입니다.</h1>
    <p>나는 검정색 입니다.</p>
</body>

</html>
