<!DOCTYPE html>
<html>

<head>
  <title>객체들의 메소드 활용 방법</title>
  <meta charset="UTF-8">
  <style>

  </style>
</head>
<body>
  <script>
    // 객체 생성 방법
    // 1. new 연산자 이용하기 
    var saram = new Object(); // 사용자 정의 객체 생성 
    
    // 2. { } 이용하기 
    // var saram = {}; 
    
    // 생성된 객체에 속성 추가하기 
    saram.name = "나최고";
    saram.age = 25;
    saram.ki = 170.2;
    saram.blood = "A";
    saram.address = "서울시 강남구";

    // 메서드 만들기
    // 객체.메서드명 = function(){};
    saram.print=function(){
      var list = "";
      for (var p in saram) {
        list += p + '=' + saram[p] + "<br>";
      }
      document.body.innerHTML = list; // document.body.innerHTML은 body 안에서 실행해야 한다.
    };

    saram.print(); // 메서드 호출
    </script>
</body>
</html>
