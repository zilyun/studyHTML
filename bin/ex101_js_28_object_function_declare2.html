<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>함수 선언2</title>
<script>
        // 함수 선언
        function max() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                // 채우세요
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        
        // 결과 출력 방법 1.
        // 함수를 호출 및 출력합니다.
        document.write("최대값 = " + max(9, 20, 3, 4, 5, 6, 7, 8, 90));

        // 결과 출력 방법 2.
        // 함수를 호출한 후 리턴값을 result에 저장합니다.
        var result = max(9, 20, 3, 4, 5, 6, 7, 8, 90);

        // result를 출력합니다.
        document.write("<hr>최대값 = " + result);
</script>
</head>
<body>
    
</body>
</html>
