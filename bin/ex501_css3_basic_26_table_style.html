<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표의 레이아웃 지정</title>
<style>
#books caption {
	font-size: 14px;
	font-weight: bold;
	margin: 0.5em;
}
/*
	table-layout 속성 : auto (각 열의 크기를 자동으로 계산 - 기본값)
*/
#books {
	/* table-layout: auto;
	border: 1px solid black; */
	/* 셀의 테두리를 분리하지 않고 한 줄로 그린다. */
	/* border-collapse: collapse; */
	/* border-collapse: separate; (기본값) 셀의 테두리를 분리하여 그린다. */
	border-collapse: separate;
	width: 500px;
	/* 상하는 0이고 좌우는 auto로 조절되어 block이 가운데 정렬 */
	margin: 0 auto;
	text-align: center;
}

td {
	border-bottom: 1px solid gray;
	height: 2em;
}

th {
	background: gray;
	color: white;
	height: 2em;
}

tbody tr:hover {
	background: lightgray;
}
</style>
</head>
<body>
	<table id="books">
		<caption>추천 도서 테이블</caption>
		<thead>
			<tr>
				<th>작가</th>
				<th>책제목</th>
				<th>출판사</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>월터아이작슨</td>
				<td>스티브잡스</td>
				<td>민음사</td>
			</tr>
			<tr>
				<td>흥부와 놀부</td>
				<td>선과 악</td>
				<td>좋은 출판사</td>
			</tr>
			<tr>
				<td>괴테</td>
				<td>파우스트</td>
				<td>교학사</td>
			</tr>
		</tbody>

	</table>
</body>
</html>
