<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>함수 리턴</title>
<!--    return 키워드는 함수가 실행하는 도중에 함수를 호출한 곳으로 돌아가라는 의미이다.
        return 키워드는 사용하면 값을 지정하지 않아도 함수를 호출한 곳으로 돌아간다.
-->
<script>
        // 함수 선언 
        function returnFunction() {
            // alert('문장 A');
            return "자바스크립트";
        }

        // 함수 호출
        var output = returnFunction(); // output에는 돌려받는 값이 있다.

        alert(typeof (output) + ' : ' + output);
</script>
</head>
<body>
    
</body>
</html>
