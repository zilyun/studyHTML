<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            // div 모든 태그에 대해 같은 색상을 지정합니다.
            $('div').css('color', 'red'); // color 속성에 red 값을 적용합니다.
        });
    </script>
</head>

<body>
    <div>Div-0</div>
    <div>Div-1</div>
    <div>Div-2</div>
</body>

</html>
