  <script>
    var count=prompt("수를입력하세요");
    var output='';
    for(var i= 1; i <= count+1; i++) { // 문자열에 이어붙이는 것으로 인식
      output += "i=" + i + "<br>";
    }
    document.body.innerHTML=output;
  </script>
