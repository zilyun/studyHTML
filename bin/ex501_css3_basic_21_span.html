<!DOCTYPE html>
<html>  
  <head>  
    <meta charset="UTF-8">
    <title>inline 요소 : span</title>
    <!--  display 속성
    	  1. display : block (블록 박스)
    	  2. display : inline(인라인 박스)
    	  3. display : inline-block (block와 inline의 중간 형태)
    	  4. display : none (보이지 않아요)
     -->
     <!-- span은 display : inline 스타일로 width, height 크기 조절이 불가능 합니다.
     	  margin-top 과 margin-bottom 조절이 불가능 합니다.
     	  inline 속성은 새 라인에서 시작하지 못하고 옆에 다른 요소 배치 가능합니다. 
      -->
    <style>   
		span {
			background-color: pink;
			width:800px;  /* 적용 안됨 */ 
			height:100px; /* 적용 안됨 */ 
			text-align: center; /* 적용 안됨 */ 
			margin-left: 20px;
		}
		
		#span {
			display: block;
			background-color: pink;
			width:800px;  /* 적용 안됨 */ 
			height:100px; /* 적용 안됨 */ 
			text-align: center; /* 적용 안됨 */ 
			margin-left: 20px;
			box-sizing: border-box;
			padding: 35px 0;
		}
    </style>  
    
  </head>
  <body>
 	<span id="span">제가 어디에 있나요?</span>
  	<hr>
	<span>display속성의 inline은 줄바꿈이 되지 않고 width, height 적용 안돼요.</span>
  </body>
</html>
