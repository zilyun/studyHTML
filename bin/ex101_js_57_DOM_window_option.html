<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>DOM open option</title>
</head>

<body>
    <script>
    /*
        형식 : open (URL, name, option)
        URL  : 팝업창으로 보여줄 문서
        name : 팝업창의 이름(특별한 이름 : _blank, _self ..)
        option: 옵션 (하나의 문자열 안에 콤마로 속성들을 구분해서 작성)

        옵션 이름   설명                    입력할 수 있는 값
        width       새 윈도우 너비              픽셀 값
        height      새 윈도우 높이              픽셀 값
        menubar     메뉴 유무                  yes, no
        resizeable  화면 크기 조절 가능 유무    yes, no
        location    주소 입력창의 유무          yes, no 
    */

    // 변수를 선언합니다.
        var child = window.open('ex102_js_58_문서 객체 제거.html', 
                                '_blank', 
                                'width=300, height=200, menubar=yes,'
                            +   'status=yes, resizeable=yes, location=yes');
                            // _self : 현재 페이지에서 열립니다.
                            // _blank: 새 창에서 열립니다. (기본)
    </script>

</body>

</html>
