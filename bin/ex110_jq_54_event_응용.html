<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        div {
            margin-bottom: 2em;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!--
            * jQuery로 이벤트를 연결하는 가장 기본적인 방법은 on() 메서드를 사용하는 것입니다.
                형식) $(selector).on(eventName, function(event){})

                만약 eventName이 'click'인 경우 click()도 사용가능합니다.
                $(selector).click(function(){})
    -->
    <script>
        /*
            - 이벤트를 연결합니다.
                1) on()메서드의 첫 번째 매개변수는 이벤트 이름이고 (click)
                                두 번째 매개변수에 이벤트 발생 시 실행될 코드를 작성합니다.
                2) 여기서 사용된 this는 이벤트가 발생한 객체를 의미합니다.
                3) div 태그를 click 이벤트에 연결하고 이벤트 발생 시 이벤트 발생 객체에 '☆'를 추가합니다.

                4) index() 메서드
                * 같은 레벨에서 내가 몇번째 요소인지 찾을 때는 index()를 이용합니다.
                * 부묘 요소를 기준으로 내가 몇번째 자식인지 알 수 있습니다.
        */

        $(document).ready(function () {
            const moyang = ["★", "※", "♣️"];
            $('div').on('click', function () {
                $(this).html(function (index, html) {
                    // $(this).parent()로 부모를 찾고 거기서 다시 this를 찾고 그에 맞는 index를 구함
                    let thisIndex = $(this).parent().find(this).index();
                    console.log("index=" + thisIndex + ", html=" + html); // thisIndex 출력
                    return html + moyang[thisIndex];
                });
            });

            // $('div').on('click', function() {
            //     $(this).append(moyang[$(this).index()]);
            // });
        });
    </script>
</head>

<body>
    <div>월요일</div>
    <div>화요일</div>
    <div>수요일</div>
</body>

</html>
