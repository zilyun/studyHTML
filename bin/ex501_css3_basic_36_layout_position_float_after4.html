<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float 적용 후 해제</title>
<!-- float
	right : 요소를 오른쪽으로 정렬한다.
	left  : 요소를 왼쪽으로 정렬한다.
	none(기본값)  : 정렬하지 않는다. 
 -->
 <!-- clear 속성을 이용해서 float 속성 무효화 하기 
 	  left : 왼쪽 배치 무효화
 	  right: 오른쪽 배치 무효화
 	  both : 왼쪽, 오른쪽 모두 무효화
 	  none : 기본값으로 어디든 float 할 수 있다.
 
  -->
<style>
div {
	width: 100px;
	height: 100px;
}

#box1 {
	background-color: red;
	float: right;
}

#box2 {
	background-color: blue;
	float: right;
}

#box3 {
	background-color: green;
	clear: right;
}

/* #box3 {
	background-color: green;
	float: left;
} */
</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>
	<div id=box3></div>
</body>
</html>
