<title>가상 클래스</title>
<!-- CSS pseudo element는 요소의 지정된 부분을 스타일화 합니다. 
	 ::before, ::after는 content 속성을 이용하여 특정 요소 앞이나 
	 			뒤에 원하는 콘텐츠를 추가할 수 있습니다.
	 ::first-letter는 문자 블록의 첫 번째 글자를 선택합니다.
	 ::first-line은 문자 블록의 첫 번째 줄을 선택합니다.
-->
<link rel="stylesheet" type="text/css" href="css3/class05.css">
</head>
<body>
	<h3><strong>스타일시트</strong>이해하기</h3>

	<p>선택자에 <a href="http://www.w3.org">가상 요소 선택자</a>와
