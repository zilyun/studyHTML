<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>문서 객체 가져오기(css2)</title>
    <script>
        window.onclick = function () {
            // 문서 객체를 가져옵니다.
            var header = document.getElementById('header');

            // 문서 객체의 속성을 변경합니다. 
            header.style['border'] = '2px solid black';
            header.style['color'] = 'orange';

            /*  CSS 에서 background-color은 하이픈(-) 없애고
                끊겨진 단어의 첫 글자를 대문자로 변경하면 됩니다.
                예) background-color -> backgorundColor
            */
           header.style['backgroundColor'] = 'red';

           // CSS에서의 속성 font-family => fontFamily
           header.style['fontFamily'] = '굴림';
        };
    </script>
</head>
<body>
    <header id="header">Header</header>
</body>
</html>
