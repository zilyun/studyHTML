<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>회원가입 폼 이벤트 제거2</title>
    <link href="./css3/ex02062.css" type="text/css" rel="stylesheet">
</head>

<body>
    <!--
            인라인 모델의 form 태그 onsubmit 이벤트 속성에 return 함수() 형태로 입력합니다.
            1. 이름의 값을 확인하고 반 문자열인 경우
                (1) alert()를 이용해서 '이름을 입력하세요'라는 대화상자가 나타납니다.
                (2) 이름에 포커스를 줍니다.
                (3) submit 이벤트가 발생하지 않도록 합니다.
            
            2. 비밀번호와 비밀번호 확인도 1번과 같은 작업을 합니다.

            3. 이름, 비밀번호, 비밀번호 확인을 모두 입력한 경우
                (1) 비밀번호와 비밀번호 확인 값이 같은지 확인합니다.
                (2) 같다면 alert()를 이용해서 '성공'이라는 대화상자가 나타나고 action 속성의 값으로 이동합니다.
                (3) 다르다면 alert()를 이용해서 '비밀번호가 다릅니다. 다시 입력해주세요' 라는 대화상자가 나타나고 
                    비밀번호와 비밀번호 확인의 값을 빈 문자열로 설정하고 비밀번호에 포커스를 준 뒤 
                    submit 이벤트가 발생하지 않도록 합니다. 
    -->
    <form onsubmit="return whenSubmit()" action="ex402_result.html">
        <fieldset>
            <legend>회원가입 폼</legend>
            <label for="name">이름</label>
            <input type="text" name="name" id="name"><br>
            <label for="pass">비밀번호</label>
            <input type="password" name="pass" id="pass"><br>
            <label for="pass-check">비밀번호 확인</label>
            <input type="password" id="pass-check"><br>
            <input type="submit" value="제출"> 
        </fieldset>
    </form>

    <script>
        function whenSubmit() {
            var name = document.getElementById('name');
            var pass = document.getElementById('pass');
            var passCheck = document.getElementById('pass-check');

            if(!name.value) { // 값이 있으면 참, 값이 없으면 거짓
                alert('이름을 입력하세요');
                name.focus();
                return false;
            }
            else if(pass.value.trim() == '') {
                alert('비밀번호를 입력하세요');
                pass.focus();
                return false;
            } else if(passCheck.value.trim() == '') {
                alert('비밀번호 확인을 입력하세요');
                passCheck.focus();
                return false;
            }

            if(pass.value === passCheck.value) {
                alert('성공');
                return true;
            } else {
                alert('비밀번호가 다릅니다. 다시 입력해주세요');
                return false;
            }
        }
    </script>
</body>

</html>
