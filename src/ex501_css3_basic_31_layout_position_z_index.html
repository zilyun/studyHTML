<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index 속성</title>
<!-- z-index 속성은 하나의 정수 값을 가질 수 있다(양수, 음수 모두 가능하다.) 
	 			이 값은 해당 엘리먼트의 z축 상의 위치를 나타낸다. 기본값(0) -->
<style>
div {
	width: 100px;
	height: 100px;
}

#box1 {
	position: absolute; /* 절대위치 - 원하는 위치 */
	left: 30px;
	top: 50px;
	background-color: red;
	z-index: 10;
}

#box2 {
	position: absolute;
	left: 50px; /* 수평 좌표 */
	top: 75px;  /* 수직 좌표 */
	background-color: blue;
	z-index: 9;
}

#box3 {
	position: absolute;
	left: 75px; /* 수평 좌표 */
	top: 95px;  /* 수직 좌표 */
	z-index: 11;
	background-color: green;
}
</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>
	<div id=box3></div>
</body>
</html>
