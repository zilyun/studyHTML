<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>함수 선언</title>
<script>
        // 함수 선언
        var callback = function(index) {
            alert("함수 호출 = " + index);
        }

        // 함수를 호출
        callback(0);
        callback(1);
        callback(2);
        callback(3);
        callback(4);
        callback(5);
        callback(6);
        callback(7);
        callback(8);
        callback(9);
</script>
</head>
<body>
    
</body>
</html>
