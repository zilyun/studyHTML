<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        .high-light-0 {
            background: yellow;
        }

        .high-light-1 {
            background: orange;
        }

        .high-light-2 {
            background: blue;
        }

        .high-light-3 {
            background: green;
        }

        .high-light-4 {
            background: red;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('h1').each(function (index, item) {
                $(item).addClass('high-light-' + index);
                //$(this).addClass('high-light-' + index);
                // this와 item은 의미가 같다.
            });
        });
    </script>
</head>

<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>

</html>
