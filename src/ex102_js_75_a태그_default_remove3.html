<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>a태그 디폴트 이벤트 제거하기3</title>
</head>

<body>
    <input id="hoho" type="text">
    <br>
    <a href="http://www.naver.com">
    입력 상자에 "하하"를 입력 후 클릭하면 네이버로 이동 안돼요~</a>

    <script>
        function go(evnet) {
            var hoho = document.querySelector('#hoho'); // id가 hoho
            if(hoho.value === "하하") {
                alert("이동 제한");
                event.preventDefault();
            }
        }

        document.querySelector("a").addEventListener('click', go); // a 태그 , .인 경우 class
    </script>
</body>

</html>
