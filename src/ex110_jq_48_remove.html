<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- 
            remove(): 문서 객체를 제거합니다.
     -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $('div>div').first().remove(); // div의 자식 중 첫 번째 문서 객체를 제거합니다.
        });
    </script>
</head>

<body>
    <div>
        <div>월요일</div>
        <div>화요일</div>
        <div>수요일</div>
    </div>
</body>

</html>
