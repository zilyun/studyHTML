<!-- 스타일은 상속됩니다.
	 - CSS 스타일 시트의 가장 기본적인 개념은 스타일 속성의 설정이 누적(cascading)된다는 것입니다.
	 - 웹 문서에서 사용하는 여러 태그들은 서로 포함 관계를 가지고 있어
	   포함하는 태그는 부모 요소라고 하고, 
	   포함된 태그는 자식 요소 라고 하는데 
	   스타일 시트에서는 부모 요소에 있는 속성들이 자식 요소로 전달되는데,
	   이것을 '상속'이라고 합니다.
	   부모 요소로부터 자식 요소로 단계별로 스타일이 적용되기 때문에, 
	   cascading(연속적인-누적)이라는 의미가 붙었습니다.
	   그런데 모든 속성이 부모 요소에서 자식 요소로 상속되는 것은 아닙니다.
	   글자색은 자식 요소로 상속되지만, 배경이미지는 상속되지 않습니다.
	   
	   * 스타일은 단계적으로 적용됩니다.
	   	 (같은 요소에 스타일이 겹치는 경우 가장 나중에 정의된 스타일을 적용하게 됩니다.)
	   	 h3 {color:red;}
	   	 h3 {color:blue;}
	 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>속성 누적(cascading)하기 - 부모 스타일 상속</title>
<style type="text/css">
	h3 {color: red; font-style: italic;}
	h3 {color: blue;}
	p  {font-size: 20px;}
	strong {color: blue; font-style: italic; font-size: 30px;}
</style>
</head>
<body>
<hr>
	<h3>스타일시트 이해하기</h3>
	<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
	<pre> &lt;p&gt;는 부모라고 하고
		  &lt;p&gt; 안에 존재하는 &lt;strong&gt;은 자식이 된다.
		  자식 태그는 부모의 스타일을 상속받는다.
	</pre>
</body>
</html>
