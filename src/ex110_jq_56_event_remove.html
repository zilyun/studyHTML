<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        .reverse {
            background: black;
            color: white;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!--
            이벤트 연결 제거
            off() : 이벤트를 제거합니다.
    -->
    <script>
        $(document).ready(function () {
            let count = 0;
            // 이벤트를 연결합니다.
            // click() 메서드 사용
            $('div').click(function () {
                // 출력합니다.
                // this : 이벤트가 발생한 객체입니다.
                $(this).html('<mark>이벤트가 발생했습니다.</mark>' + count++);

                // 이벤트를 제거합니다.
                // '<mark>이벤트가 발생했습니다.</mark>' 로 바뀐 곳은 클릭해도 이벤트가 발생하지 않습니다.
                $(this).off();

            }); // click end
        }); // ready end
    </script>
</head>

<body>
    <div>이벤트1</div>
    <div>이벤트2</div>
    <div>이벤트3</div>
</body>

</html>
