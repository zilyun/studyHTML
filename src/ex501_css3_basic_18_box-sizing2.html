<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델(Box Model) : box-sizing:border-box</title>
<!-- border-box 속성의 값은 width와 height 속성이 
	 padding과 border를 포함하며 margin을 포함하지 않는다.
-->
<style type="text/css">
div{box-sizing: border-box;}

#first {
	width: 100%;
	background-color: red;
}

#second {
	width: 100px;
	height: 100px;
	background-color: orange;
}
/*
	padding(내부공백), margin(외부공백)은 위, 오른쪽, 아래, 왼쪽 4가지의 값을 갖는다. 
	예1) padding의 값을 위 오른쪽 아래 왼쪽 모두 10px 적용하려면
	padding: 10px 10px 10px 10px; 또는 
	padding: 10px; 로 작성한다.
	또는
	padding-top:10px; padding-right:10px;
	padding-bottom:10px; padding-left:10px;
	
	예2) padding: 10px 5px;
		의미) 위, 아래는 10px가 적용되고 오른쪽, 왼쪽은 5px
	예3) padding: 10px 7px 8px;
		의미) 위 10px가 적용되고 오른쪽 왼쪽 7px가 적용되고 
			아래는 8px가 적용된다.
*/
#third {
	padding: 20px;
	width: 100px;
	height: 100px;
	background-color: yellow;
}
/*
	(1) 
	boder : 1px solid black;
	의미	  : 굵기 스타일   색상
	또는 
		border-width:1px; border-style:solid; border-color:black;
					위, 오른쪽, 아래, 왼쪽 모두같은 속성값으로 적용하며 
					1px 굵기의 검은색 선모양으로 나타냅니다.
		background-clip: content-box;라고 설정하면 padding 영역은 색상이 나타나지 않습니다. 
*/
#third_clip {
	background: yellow;
	width: 100px;
	height: 100px;
	padding: 20px;
	border-width: 1px;
	border-style: solid;
	border-color: black;
	background-clip: content-box;
}

#third_clip {
	background: yellow;
	width: 100px;
	height: 100px;
	padding: 20px;
	border-width: 1px;
	border-style: solid;
	border-color: black;
	background-clip: content-box;
}

#fourth {
	background: green;
	width: 100px;
	height: 100px;
	padding: 20px;
	/* background-clip: content-box; */
	margin: 20px;
}

#fifth {
	color: white;
	background: blue;
	width: 100px;
	height: 100px;
	padding: 20px;
	border-width: 5px;
	border-style: solid;
	border-color: olive;
	/* background-clip: content-box; */
	margin: 20px;
}
/*
	
*/
</style>
</head>
<body>
	<div id="first">first</div>
	<div id="second">second</div>
	<div id="third">third</div>
	<div id="third_clip">third_clip</div>
	<div id="fourth">fourth</div>
	<div id="fifth">fifth</div>
</body>
</html>
