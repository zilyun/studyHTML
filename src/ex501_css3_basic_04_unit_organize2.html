<!-- CSS(Cascading Style Sheet)는 HTML 문서에 색이나 모양, 출력 위치 등
	 웹 사이트의 외관을 꾸미는 언어이며
	 CSS로 작성된 코드를 스타일 시트(style sheet)라고 부릅니다.
	 CSS는 CSS1 -> CSS2 -> CSS3(CSS 레벨3)로 발전하였습니다.
	 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>단위 정리</title>
</head>
<body>
<hr>
<h2>절대 단위</h2>
<ol>
	<li>cm : 센티미터</li>
	<li>mm : 센티미터의 1/10</li>
	<li>in : 1인치는 2.54cm</li>
	<li>pt : 1포인트는 1/72인치</li>
	<li>px : 1픽셀(Pixels)을 1로 하는 단위로 디스플레이의 해상도에 따라 크기가 달라진다.</li>
</ol>
<hr>
<h2>상대 단위</h2>
<ol>
	<li>% : 다른 기준이 되는 크기에 대한 비율로 지정</li>
	<li>em: 기본 글꼴 크기의 상대적 크기로 기본 글꼴 크기의 두 배로 나타내고자 한다면 
			2em이라고 기술한다. IE경우 1em은 12pt, 16px와 같다.</li> 
</ol>
<hr>
</body>
</html>
