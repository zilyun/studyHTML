<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!--
        3. $(selector).attr(name, function(index, attr){});
    -->
    <script>
        $(document).ready(function () {
            $('img').attr("src", function (index, attrValue) {
                                    let s = `index = ${index} , ${attrValue}`;
                                    console.log(s);
                                } // function
            ); // attr
        }); // ready
    </script>
</head>

<body>
    <img src="./image/01.png" alt="image1.png">
    <img src="./image/02.png" alt="image2.png">
    <img src="./image/03.png" alt="image3.png">
</body>

</html>
