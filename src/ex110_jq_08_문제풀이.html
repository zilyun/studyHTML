<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>문제풀이</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            var selector = prompt("글자색을 오렌지색으로 바꿀 id 값을 입력하세요.", "#target");
            $(selector).css('color', 'orange');
        });
    </script>
</head>

<body>
    <h1>Header-0</h1>
    <h1 id="target1">'#target1' : 오렌지 색</h1>
    <h1 id="target2">'#target2' : 오렌지 색</h1>
    <h1 id="target3">'#target3' : 오렌지 색</h1>
    <h1>Header-2</h1>
</body>

</html>
