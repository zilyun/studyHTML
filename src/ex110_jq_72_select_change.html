<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>

    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function() {
            $("select").change(function() {
                $("img").prop("src", $(this).val());
            });
        });
    </script>
</head>

<body>
    <h3>select 객체에서 선택한 그림 출력</h3>
    <hr>
    <div>select를 선택하면 해당 이미지가 보입니다.</div>
    <form>
        <select id="icon">
            <option value="./image/01.png">image1</option>
            <option value="./image/02.png" selected>image2</option>
            <option value="./image/03.png">image3</option>
        </select>
        <img id="'iconImg" src="./image/02.png">
    </form>
</body>

</html>
