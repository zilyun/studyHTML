<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>이벤트 발생 시 속성 변경 : 이미지에 마우스 올려보세요.</title>
  <style>
    #title:hover {
      border: 3px double blue;
      padding: 4px;
      background-color: yeelow;
      font-size: xx-large;
    }

    #flower {
      position: absolute;
      top: 10px;
      right: 60px;
    }

    #flower:hover {
      border: 3px solid red;
      width : 108px;
      height: 132px;
    }
  </style>
</head>

<body>
  <h3>새로운 문서 표준 <span id="title">HTML</span></h3>
  <img src="./image/flower.jpg" id="flower" width="54px" height="60px">
  <P>
    현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹문서 표준안으로 많은 관심이 집중되고 있다. 특히, 
    표준안 개발에 마이크로소프트, 모질라, 애플, 구글, 오페라 등 대다수 웹브라우저 개발사가 참여하고 있고, 그동안의 웹 기술의 
    발전을 많이 반영하여 모바일을 포함한 차세대 웹서비스 개발의 주요 기술로 주목받고 있다. 필요한 그림은 
    https://www.iconfiner.com/ 에 접속 -> 검색창에 strawberry를 입력 후 엔터 -> 원하는 
    아이콘을 다운로드 받으세요
  </P>
</body>
</html>
