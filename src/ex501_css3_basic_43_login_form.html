<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>로그인 폼</title>
  <style>
    /* Bordered form */
    form {
      width: 500px;
      height: 330px;
      margin: 0 auto;
      border: 3px solid #f1f1f1ee;
      background-color: #e2e0e0ee;
      box-shadow: 8px 10px 5px 0px lightgray;
      /* 박스 밖의 오른쪽 */
      /* 박스 밖의 아래쪽 */
      /* 번짐 */
      /* 그림자의 크기 */
    }

    /* Full-width inputs */
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #04AA66;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      /* 로그인 클릭 버튼 모양 */

    }

    form {
      width: 500px;
      margin: 30px auto;
      box-shadow: 10px 10px 5px #ccc;
      background-color: whitesmoke;
    }

    legend {
      margin-bottom: 10px;
      text-align: center;
      font-size: 1.5em;
      padding-top: 0.5em;
    }

    input[type=checkbox] {
      margin-bottom: 10px;
    }

    fieldset {
      border: none;
    }
  </style>
</head>

<body>
  <form action="result.html" method="post">
    <fieldset>
      <legend>로그인 폼</legend>
      <div class="container">
        <p>
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
        </p>
        <p>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
        </p>
        <p>
          <button type="submit"><b>Login</b></button>
          <label><input type="checkbox" checked="checked" name="remember">Remember me</label>
        </p>
      </div>
    </fieldset>
  </form>
</body>

</html>
