<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>문서 객체 가져오기(css1)</title>
    <!--
            문서 객체 가져오기(2)
            1. getElementByName(namevalue) 
                태그의 name 속성이 name value와 일치하는 문서 객체를 배열로 가져옵니다.
            2. getElemntsByTagName(tagName)
                태그 이름이 tagName과 일치하는 모든 태그의 문서 객체를 배열로 가져옵니다.
            3. getElementsByClassName(className)
                클래스 속성이 className과 일치하는 문서 객체를 배열로 가져옵니다.
            4. querySelector(selector)
                selector와 일치하는 첫 번째 문서 객체를 가져옵니다.
            5. querySelectorAll(selector)
                selector와 일치하는 모든 문서 객체를 배열로 가져옵니다. 
    -->
    <script>
        window.onclick = function () {
            // 문서 객체를 가져옵니다.
            var header = document.getElementById('header');

            // 문서 객체의 속성을 변경합니다. 
            header.style.border = '2px solid black';
            header.style.color = 'orange';

            /*  CSS 에서 background-color은 하이픈(-) 없애고
                끊겨진 단어의 첫 글자를 대문자로 변경하면 됩니다.
                예) background-color -> backgorundColor
            */
           header.style.backgroundColor = 'red';

           // CSS에서의 속성 font-family => fontFamily
           header.style.fontFamily = '굴림';
        };
    </script>
</head>
<body>
    <header id="header">Header</header>
</body>
</html>
