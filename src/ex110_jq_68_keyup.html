<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        div {
            margin: 0 auto;
            width: 500px
        }

        h3 {
            background: #a4d7e4;
            text-align: center;
            width: 30%;
            height: 3em;
            line-height: 3em;
        }

        span {
            color: red
        }

        textarea {
            resize: none;
        }

        textarea:focus {
            border: 2px solid green;
            outline: none
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $textarea = $('textarea');
            $textarea.keyup(function () {
                //console.log($textarea.val().length);
                $h3 = $('h3');
                $h3.html(function () {
                    return "남은 글자수 : <span>" + $textarea.val().length + "</span>";
                });
            });
        }); 
    </script>
</head>

<body>
    <div>
        <p>지금 내 생각을 150자로 정리하세요.</p>
        <h3 style="width: 10em;">최대 150자</h3>
        <h3>최대 150자</h3>
        <textarea cols="70" rows="5" maxlength="150"></textarea>
    </div>
</body>

</html>
