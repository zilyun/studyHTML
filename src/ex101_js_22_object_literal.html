<!DOCTYPE html>
<html>

<head>
  <title>객체들의 메소드 활용 방법</title>
  <meta charset="UTF-8">
  <style>

  </style>
</head>
<body>
  <script>
    // 객체 생성 방법
    // 1. new 연산자 이용하기 
    //var saram = new Object(); // 사용자 정의 객체 생성 
    

    // 2. 객체 리터럴 (소스 코드의 고정된 값)
    // property는 콜론을 기준으로 키와 값의 쌍으로 작성 
    // property가 여러 개인 경우 콤마로 구분하여 작성 
    var saram = { 
      'name'  : "나최고"   ,
      'age'   : 25         ,
      ki      : 170.2      ,
      blood   : 'A'        ,
      address : '서울시 강남구',
      print   : function(){
                  var list = "";
                  for(var p in saram){
                    if(p != 'print')
                      list += p + '=' + saram[p] + "<br>";
                  }
                  document.body.innerHTML = list;
                }
    };
    
    // 출력 방법 1: 객체.속성의 키
    document.write(saram.name + "<br>");
    document.write(saram.age + "<br>");
    document.write(saram.ki + "<br>");
    document.write(saram.blood + "<br>");
    document.write(saram.address + "<br><hr>");

    // 출력 방법 2: with 사용한 경우
    with(saram) {
      document.write(name    + "<br>");
      document.write(age     + "<br>");
      document.write(ki      + "<br>");
      document.write(blood   + "<br>");
      document.write(address + "<br><hr>");
    }
    
    // 출력 방법 3: 객체["속성이름"]
    document.write(saram["name"]     + "<br>");
    document.write(saram["age"]      + "<br>");
    document.write(saram["ki"]       + "<br>");
    document.write(saram["blood"]    + "<br>");
    document.write(saram["address"]  + "<br><hr>");

    // 출력 방법 4: for문 이용
    // 객체 saram의 모든 property 이름을 차례대로 p에 저장 
    for(var p in saram) {
      document.write(p + " : " + saram[p] + "<br>");
    }
    document.write("<hr>") // 한줄인 경우 세미클론 생략 가능
    saram.name = "홍길동";
    saram.ki = 175.3;

    </script>
</body>
</html>
