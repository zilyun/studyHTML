<!DOCTYPE html>
<html>

<head>
  <title>리터럴 객체 활용 문제풀이</title>
  <meta charset="UTF-8">
  <style>
    #books {
      margin: 0 auto;
      text-align: center;
      border-collapse: separate;
      border: 1px solid gray;
    }

    caption {
      font-size: 25px;
      font-weight: bold;
      color: olivedrab;
    }

    th {
      background-color: lightgray;
    }

    td {
      border: 1px solid gray;
      padding: 0px 40px;
    }

    tr:nth-child(2n+1) {
      background-color: skyblue;
    }

    tr:hover {
      border-spacing: 0px;
      border-bottom: 1px solid black;
      background-color: rgb(221, 218, 218);
    }
  </style>
</head>
<body>
  <script>
    var book = { 
      title     : "수미네 반찬",
      publisher : "성안당"    ,
      author    : "김수미"    ,
      price     : 15300       ,
      info      : {
                  pages : 442,
                  date  : "2010년 1월 30일",
                  ISBN10: "8970506470",
                  size  : "188*243mm"
      }
    };
        
    book.print = function () {
                  var list = "<table id=\"books\">";
                  list += "<caption> 서적 정보 </caption>";
                  list += "<thead>";
                  list += " <tr>";
                  list += "   <th> 항목 (속성: property) </th>";
                  list += "   <th> 내용 (값: value) </th>";
                  list += "  </tr>";
                  list += "</thead>";
                  list += "<tbody>";
                  for (var p in this) {
                    if (p != 'print') {
                      if(typeof (this[p]) != "object") {
                        list += "<tr>";
                        list += "<td> book." + p + "</td>";
                        list += "<td>" + this[p];
                        if (p == 'price')
                          list += "원";
                        list += "</td></tr>"
                      } else {
                        for (var pp in this.info) {
                          list += "<tr>";
                          list += "<td> book.info" + pp + "</td>";
                          list += "<td>" + this.info[pp];
                          if (p == 'price')
                            list += "원";
                          list += "</td></tr>"
                        }
                      }
                    } //if
                  }//for
                  list += "</tbody></table>";
                  document.body.innerHTML = list;
    };// print

    book.print();
    </script>
</body>
</html>
