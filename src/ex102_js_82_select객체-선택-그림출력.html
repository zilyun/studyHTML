<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>select 객체에서 선택한 그림 출력</title>
</head>
<body>
	<h3>select 그림 출력</h3>
    <hr>
    <div>select 를 선택하면 해당 이미지가 보입니다.</div>
    <form>
       <select id="icon">
            <option value="./image/call1.png">image1</option>
            <option value="./image/call2.png" selected>image2</option>
            <option value="./image/call3.png">image3</option>
       </select>
		<img src="./image/call2.png" id="iconImg">
    </form>

    <script>

        var icon = document.querySelector('#icon');
		icon.addEventListener('change', show);

		function show() {
			var img = document.querySelector('#iconImg');
			img.src = this.value;
		}
    </script>
</body>
</html>
