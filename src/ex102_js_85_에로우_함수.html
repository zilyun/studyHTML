<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>에로우 함수</title>
</head>
<body>
    <script>
        /*
            에로우 함수 사용법
            1. 형식 
                (매개변수 리스트) => {문장들}
                (param1, param2, ..., paramN) => { statements }
            2. 에로우 함수는 함수 선언문으로 정의할 수 없고 함수 표현식으로 정의 합니다.

            3. 매개변수가 한 개인 경우 소괄호는 선택 사항입니다.
                (singleParam) => { statements }
                singleParam => { statements }
            
            4. 매개변수가 없는 경우 소괄호는 필수 입니다.
                예) () => { statements }
        */

        const sayHi = function (user) {
            // 문자열 + 변수의 형태로 문자열을 만듬
            console.log('Hi, ' + user + '!');
        }

        const sayHi2 = (user) => {
            // 문자열 + 변수의 형태로 문자열을 만듬
            console.log(`Hi, ${user}!`);
        }

        sayHi('arrow1 function');
        sayHi2('arrow2 function');
    </script>
</body>
</html>
