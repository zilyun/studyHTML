<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                const imagepath = $('input:checked').val();
                alert("선택한 그림의 위치는 '" + imagepath + "' 입니다.");
            }, 5000);
        });
    </script>
</head>

<body>
    <h3>선택한 radio 버튼의 값 출력</h3>
    <hr>
    <div> radio 버튼을 클릭하세요. </div>
    <form action="">
        <input type="radio" name="icon" value="./image/01.png">image1 <br>
        <input type="radio" name="icon" value="./image/02.png">image2 <br>
        <input type="radio" name="icon" value="./image/03.png">image3 <br>
    </form>
</body>

</html>
