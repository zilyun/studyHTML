<!DOCTYPE html>
<html>

<head>
  <title>리터럴 객체 활용 문제풀이</title>
  <meta charset="UTF-8">
  <style>
    #newInfo {
      margin: 0 auto;
      text-align: center;
      border-collapse: separate;
      border: 1px solid gray;
    }

    caption {
      font-size: 25px;
      font-weight: bold;
      color: olivedrab;
    }

    th {
      background-color: lightgray;
    }

    td {
      border: 1px solid gray;
      padding: 0px 40px;
    }

    tr:nth-child(2n+1) {
      background-color: skyblue;
    }

    tr:hover {
      border-spacing: 0px;
      border-bottom: 1px solid black;
      background-color: rgb(221, 218, 218);
    }
  </style>
</head>
<body>
  <script>
    var saram = { 
      'name'  : "나최고"   ,
      'age'   : 25         ,
      ki      : 170.2      ,
      blood   : 'A'        ,
      address : '서울시 강남구',
      print   : function(){
                  var list = "<table id=\"newInfo\">";
                  list += "<caption> 신상 정보 </caption>";
                  list += "<thead>";
                  list += " <tr>";
                  list += "   <th> 항목 (속성: property) </th>";
                  list += "   <th> 내용 (값: value) </th>";
                  list += "  </tr>";
                  list += "</thead>";
                  list += "<tbody>";
                  for (var p in this) {
                    if (p != 'print') {
                      list += "<tr>";
                      list += "<td> saram." + p + "</td>";
                      list += "<td>" + this[p];
                      if (p == 'age')
                        list += "세";
                      else if (p == 'blood')
                        list += "형";
                      else if (p == 'ki')
                        list += "cm";
                      list += "</td></tr>"
                    } //if
                  }//for
                  list += "</tbody></table>";
                  document.body.innerHTML = list;
                }// print
    };

    saram.print();
    </script>
</body>
</html>
