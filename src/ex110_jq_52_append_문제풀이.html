<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        #books {
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
        }

        caption {
            font-size: 25px;
            font-weight: bold;
            color: olivedrab;
        }

        th {
            background-color: lightgray;
        }

        td {
            padding: 10px 50px;
            border-bottom: 1px solid black;
        }

        tr:hover {
            border-spacing: 0px;
            border-bottom: 1px solid black;
            background-color: rgb(221, 218, 218);
        }

        tbody>tr:nth-child(1) {
            background-color: skyblue;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            setInterval(function () {
                //$('tbody').append($('tbody>tr:first').clone()); // 복제
                $('tbody').append($('tbody>tr:first'));
                
            }, 1000);
            // $('tbody').click(function () {
            //     $('tbody').append($('tbody>tr:first'));
            // });
        });
    </script>
</head>

<body>
    <table id="books">
        <caption>append - 이동</caption>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>홍길동</td>
            </tr>
            <tr>
                <td>2</td>
                <td>이순신</td>
            </tr>
            <tr>
                <td>3</td>
                <td>손오공</td>
            </tr>
            <tr>
                <td>4</td>
                <td>저팔계</td>
            </tr>
            <tr>
                <td>5</td>
                <td>사오정</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
