<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- 
            문서 객체의 내부 추가 - html()메서드
            html()메서드에서 사용된 함수의 두 번째 매개 변수 html 은 index 위치에 해당하는 요소의 내용입니다.
     -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').html(function (index, html) {
                return '*' + html + index + '*';
            });
        });
    </script>
</head>

<body>
    <h1>월요일</h1>
    <h1>화요일</h1>
    <h1>수요일</h1>
</body>

</html>
