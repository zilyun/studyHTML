<!DOCTYPE html>
<!-- 
    실행 전에 다른 문서 두 개 실행하세요.
    실행 순서 : 1. 마지막페이지로 이동 클릭
               2. <- 클릭
               3. "이전 페이지로 이동" 클릭
               4. -> 클릭
               5. "다음 페이지로 이동" 클릭
-->
<html>
<head>
    <meta charset="UTF-8" />
    <title>Navigator Object - 웹 브라우저의 정보를 알아내기 위해 사용</title>
</head>

<body>
    <p>
        <input type="button" 
               value="Navigator appName(브라우저의 이름)"
               onclick="document.getElementById('appName').value=navigator.appName;">
        <br>
        <input id="appName" type="text" size="100">
    </p>
    <p>
        <input type="button" 
               value="Navigator appVersion(브라우저의 버전)"
               onclick="document.getElementById('appVersion').value=navigator.appVersion;">
        <br>
        <input id="appVersion" type="text" size="100">
    </p>
    <p>
        <input type="button" 
               value="UserAgent(브라우저의 정보(이름, 버전, 코드 등)를 포함하는 문자열)"
               onclick="document.getElementById('userAgent').value=navigator.userAgent;">
        <br>
        <input id="userAgent" type="text" size="100">
    </p>
</body>

</html>
