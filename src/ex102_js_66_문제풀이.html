<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Event Handling</title>
<script>
    /*
        이벤트 핸들러는 특정 이벤트가 발생했을 때 실행하고자 하는 
        자바스크립트 함수나 코드 함수 호출 시 인자값으로 event 또는 window.event를 보낸다.

        이벤트 객체의 속성과 메소드 
        1. type : 현재 발생한 이벤트의 종류를 나타내는 문자열 
        2. target : 이벤트를 발생시킨 객체(태그)
        3. currentTarget : 현재 이벤트를 실행하고 있는 DOM 객체
        4. preventDefault() : 이벤트의 디폴트 행동을 취소시키는 메소드
    */
    function add() {
        var op1 = document.getElementById('op1');
        var op2 = document.getElementById('op2');
        
        var sum = parseInt(op1.value) + parseInt(op2.value) ;
        //alert(sum);
        var result = document.getElementById('result');
        //result.setAttribute('value', sum);
        result.value = sum;
    };
</script>
</head>
<body>
    <form>
        <input id="op1" type="text" size="2"> +
        <input id="op2" type="text" size="2"> 
        <input type="button" value="=" onclick="add()">
        <input id="result" type="text" size="2"> 
    </form>
</body>
</html>
