<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>문제풀이3</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <!-- 클래스 선택자와 특정 class 속성을 가지는 태그 선택 -->
    <script>
        $(document).ready(function () {
            $('.item').css('color', 'yellow');
            $('.item').css('background', 'red');
            $('.item:first-child').css('background', 'white');
        });
    </script>
</head>

<body>
    <h2 class="item">나는~</h2>
    <h1 class="item">졸리지</h1>
    <h1 class="item">않아요</h1>
    <h1>전혀 졸리지 않아요</h1>
    
</body>

</html>
