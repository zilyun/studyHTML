<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list 스타일</title>
<!-- https://www.w3schools.com/cssref/playdemo.php?filename=playcss_list-style-type -->
<style>
ol>li {
	list-style-type: upper-alpha;
}

ul>li {
	list-style-type: disc;
}

ul>li+li {
	list-style-type: circle;
}

ul>li+li+li {
	list-style-type: square;
}
</style>
</head>
<body>
	<ol>
		<li>홍부와 놀부</li>
		<li>
			<ul>
				<li>제비</li>
				<li>흥부</li>
				<li>부자</li>
			</ul>
		</li>
		<li>파우스트</li>
		<li>
			<ul>
				<li>요한 볼프강 괴테</li>
				<li>'멈춰라 너 정말 아름답구나!'</li>
				<li>불완전한 존재</li>
			</ul>
		</li>
	</ol>
</body>
</html>
