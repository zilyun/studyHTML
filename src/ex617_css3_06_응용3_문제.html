<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css 동적 변화 만들기 예제</title>
<style>
.container {
    /* cursor : 마우스 커서 모양을 바꾸는 속성
         pointer - 손가락 모양
         wait    - 로딩
    */
	cursor: pointer;
}

.bar1, .bar2, .bar3 {
	width: 35px;
	height: 5px;
	background-color: #333;
	margin: 6px 0;
	position : relative;
	left : 100px;
	top : 100px;
}
 
.container:hover .bar1 {
      /* 태그를 각도만큼 시계 반대 방향으로 회전 */
      transform: rotate(-45deg);
	  transition-duration: 0.5s;
}


.container:hover .bar2 {
      /* 보이지 않게 처리 */
      transform: scale(0, 0);
	  transition-duration: 0.5s;
}

.container:hover .bar3 {
      /* 태그를 각도만큼 시계 방향으로 회전 */
      transform: rotate(45deg);
	  transition-duration: 0.5s;
}

</style>
</head>
<body>
	<div class="container">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>
</body>
</html>
