<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 부모를 상대 기준으로 좌표 이동 -->
<title>위치/크기 지정 속성(상대 좌표)</title>
<style>
div {
	display: inline-block; 
	width : 100px;
	height: 100px;
	border: 1px solid lightgray;
	background-color: red;
}

#box1:hover {
	position : relative;
	left : 30px; /* 수평 좌표 : 원래 위치에서 오른쪽으로 30px */
	top  : 50px; /* 수직 좌표 : 원래 위치에서 아래로 50px */
	background-color: red;
}

#box2:hover {
	position : relative;
	right : 20px; /* 수평 좌표 : 원래 위치에서 왼쪽으로 20px */
	bottom: 20px; /* 수직 좌표 : 원래 위치에서 위로 20px */
	background-color: blue;
}

#box3:hover {
	position : relative;
	right : 20px; /* 수평 좌표 : 원래 위치에서 왼쪽으로 20px */
	top: 20px; /* 수직 좌표 : 원래 위치에서 아래로 20px */
	background-color: green;
}

#box4:hover {
	position : relative;
	left : 20px; /* 수평 좌표 : 원래 위치에서 오른쪽으로 20px */
	bottom: 20px; /* 수직 좌표 : 원래 위치에서 위로 20px */
	background-color: yellow;
}
</style>
</head>
<body>
	<h2>상대위치</h2>
	<div id=box1></div>
	<div id=box2></div>
	<div id=box3></div>
	<div id=box4></div>
</body>
</html>
